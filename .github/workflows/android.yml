name: Android CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published, created, edited ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APKs
      run: ./gradlew assembleRelease

    - name: Upload Mobile APK
      uses: actions/upload-artifact@v4
      with:
        name: mobile-release
        path: mobile/build/outputs/apk/release/mobile-release-unsigned.apk

    - name: Upload TV APK
      uses: actions/upload-artifact@v4
      with:
        name: tv-release
        path: tv/build/outputs/apk/release/tv-release-unsigned.apk

    - name: Get version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "IS_TAG=true" >> $GITHUB_OUTPUT
        else
          echo "VERSION=latest" >> $GITHUB_OUTPUT
          echo "IS_TAG=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Release (Tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        append_body: true
        files: |
          mobile/build/outputs/apk/release/mobile-release-unsigned.apk
          tv/build/outputs/apk/release/tv-release-unsigned.apk

    - name: Create Release (Latest)
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        name: Latest Build
        body: |
          **Automated development build** from `${{ github.sha }}`
          
          This is a pre-release build from the main branch and may be unstable.
          
          **[View Changelog](https://github.com/haumlab/hyperion-android-reborn/blob/main/CHANGELOG.md)** for recent changes.
          
          ---
          ### Downloads
          - **mobile-release-unsigned.apk** - For phones and tablets
          - **tv-release-unsigned.apk** - For Android TV devices
        draft: false
        prerelease: true
        files: |
          mobile/build/outputs/apk/release/mobile-release-unsigned.apk
          tv/build/outputs/apk/release/tv-release-unsigned.apk
